<html xmlns = "http://www.w3c.org/1999/xhtml"
	  xmlns:f = "http://java.sun.com/jsf/core"
	  xmlns:h = "http://java.sun.com/jsf/html">
<h:head>
</h:head>
<body>
	<h2>Lab 6.1. - JSF 2.0 Chat</h2>
	<!-- Tabela za unos nove poruke -->
	<h:form>
		<h:outputLabel>Ime</h:outputLabel><br/>
		<h:inputText id="firstName" value="#{messages.currentMessage.firstName}" required="true" requiredMessage=" * Obavezno polje" />
		<h:message for="firstName" style="color: red;" /><br/><br/>
		<h:outputLabel>Prezime</h:outputLabel><br/>
		<h:inputText id="lastName" value="#{messages.currentMessage.lastName}" required="true" requiredMessage=" * Obavezno polje" />
		<h:message for="lastName" style="color: red;" /><br/><br/>
		<h:outputLabel>mobilni</h:outputLabel><br/>
		<h:inputText id="mobile" value="#{messages.currentMessage.mobile}" required="true" requiredMessage=" * Obavezno polje" />
		<h:message for="mobile" style="color: red;" /><br/><br/>
		<h:outputLabel>email</h:outputLabel><br/>
		<h:inputText id="email" value="#{messages.currentMessage.email}" required="true" requiredMessage=" * Obavezno polje" />
		<h:message for="email" style="color: red;" /><br/><br/>
		<h:commandLink value="Send Message" action="#{messages.addMessage}"/> | 
		<h:commandLink value="Cancel" action="#{messages.cancelMessage}"/>
		<hr/>
	</h:form>
	<!-- Tabela za ispis svih poruka -->
	<h3>Last 9 Messages</h3>
	<h:dataTable value="#{messages.messages}" var="message" width="100%" rows="9">
		<h:column>
		<h:outputText value="#{message.firstName}"/><br/>
		<h:outputText value="#{message.lastName}"/><br/>
		<h:outputText value="#{message.mobile}"/><br/>
		<h:outputText value="#{message.email}"/><hr/>
		</h:column>
	</h:dataTable>
</body>
</html>
